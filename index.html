<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <!-- Linkando o arquivo CSS para estilização -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Bem-vindo ao Sistema de Controle de Estoque</h1>
    </header>

    <!-- Seção de produtos -->
    <section class="products">
        <h2>Produtos</h2>
        <!-- Tabela para listar os produtos -->
        <table id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </section>

    <!-- Seção para adicionar novos produtos -->
    <section class="add-product">
        <h2>Adicionar Produto</h2>
        <!-- Formulário para inserção de novos produtos -->
        <form id="add-product-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required> <!-- Campo obrigatório para o nome -->

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required> <!-- Campo obrigatório para quantidade -->

            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required> <!-- Campo obrigatório para preço com decimal -->

            <button type="submit">Adicionar</button> <!-- Botão para submeter o formulário -->
        </form>
    </section>

    <!-- Script JavaScript para interatividade -->
    <script src="script.js"></script>
</body>
</html>
